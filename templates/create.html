{%extends 'base.html'%}
{%block title%}
<title>Добавление товара</title>
{%endblock%}

{%block body%}
    <div class="container mt-5">
        <h1>Выкладка товара</h1>
        <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введите название"><br>
        <input type="number" name="price" id="price" class="container form-control" placeholder="Введите цену"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите описание товара"></textarea><br>
        <input type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-success" value="Добавить товар">
    </div>
{%endblock%}
